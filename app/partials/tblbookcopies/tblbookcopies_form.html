	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'TblBookCopies' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="tblBookCopies_bookid" class="col-sm-2 control-label">{{ 'tblBookCopies.bookid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="tblBookCopies_bookid" ng-model="tblBookCopies.bookid" name="bookid" class="form-control" ng-disabled="mode != 'create'">
						<option value=""></option>
                        <option ng-repeat="tblBook in items.tblBooks" title="{{tblBook.label}}" ng-selected="{{tblBook.value == tblBookCopies.bookid}}" value="{{tblBook.value}}">{{tblBook.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="tblBookCopies_branchid" class="col-sm-2 control-label">{{ 'tblBookCopies.branchid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="tblBookCopies_branchid" ng-model="tblBookCopies.branchid" name="branchid" class="form-control" ng-disabled="mode != 'create'">
						<option value=""></option>
                        <option ng-repeat="tblLibraryBranch in items.tblLibraryBranchs" title="{{tblLibraryBranch.label}}" ng-selected="{{tblLibraryBranch.value == tblBookCopies.branchid}}" value="{{tblLibraryBranch.value}}">{{tblLibraryBranch.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="tblBookCopies_noofcopies" class="col-sm-2 control-label">{{ 'tblBookCopies.noofcopies' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblBookCopies_noofcopies" name="noofcopies" ng-model="tblBookCopies.noofcopies" class="form-control" maxLength="11" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(tblBookCopies.bookid, tblBookCopies.branchid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/tblBookCopies">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
