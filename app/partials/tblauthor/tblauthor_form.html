	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'TblAuthor' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="tblAuthor_authorid" class="col-sm-2 control-label">{{ 'tblAuthor.authorid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblAuthor_authorid" name="authorid" ng-model="tblAuthor.authorid" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="tblAuthor_authorname" class="col-sm-2 control-label">{{ 'tblAuthor.authorname' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblAuthor_authorname" name="authorname" ng-model="tblAuthor.authorname" class="form-control" maxLength="45" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(tblAuthor.authorid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/tblAuthor">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
