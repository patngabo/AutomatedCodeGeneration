	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'TblPublisher' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="tblPublisher_publisherid" class="col-sm-2 control-label">{{ 'tblPublisher.publisherid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblPublisher_publisherid" name="publisherid" ng-model="tblPublisher.publisherid" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="tblPublisher_publishername" class="col-sm-2 control-label">{{ 'tblPublisher.publishername' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblPublisher_publishername" name="publishername" ng-model="tblPublisher.publishername" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="tblPublisher_publisheraddress" class="col-sm-2 control-label">{{ 'tblPublisher.publisheraddress' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblPublisher_publisheraddress" name="publisheraddress" ng-model="tblPublisher.publisheraddress" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="tblPublisher_publisherphone" class="col-sm-2 control-label">{{ 'tblPublisher.publisherphone' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblPublisher_publisherphone" name="publisherphone" ng-model="tblPublisher.publisherphone" class="form-control" maxLength="45" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(tblPublisher.publisherid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/tblPublisher">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
