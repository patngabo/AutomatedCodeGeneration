	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'TblBookGenres' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="tblBookGenres_genreId" class="col-sm-2 control-label">{{ 'tblBookGenres.genreId' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblBookGenres_genreId" name="genreId" ng-model="tblBookGenres.genreId" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="tblBookGenres_bookid" class="col-sm-2 control-label">{{ 'tblBookGenres.bookid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblBookGenres_bookid" name="bookid" ng-model="tblBookGenres.bookid" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(tblBookGenres.genreId, tblBookGenres.bookid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/tblBookGenres">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
