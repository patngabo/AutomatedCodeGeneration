	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'TblGenre' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="tblGenre_genreId" class="col-sm-2 control-label">{{ 'tblGenre.genreId' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblGenre_genreId" name="genreId" ng-model="tblGenre.genreId" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="tblGenre_genreName" class="col-sm-2 control-label">{{ 'tblGenre.genreName' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblGenre_genreName" name="genreName" ng-model="tblGenre.genreName" class="form-control" maxLength="45" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(tblGenre.genreId)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/tblGenre">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
