	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'TblBookLoans' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="tblBookLoans_bookid" class="col-sm-2 control-label">{{ 'tblBookLoans.bookid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="tblBookLoans_bookid" ng-model="tblBookLoans.bookid" name="bookid" class="form-control" ng-disabled="mode != 'create'">
						<option value=""></option>
                        <option ng-repeat="tblBook in items.tblBooks" title="{{tblBook.label}}" ng-selected="{{tblBook.value == tblBookLoans.bookid}}" value="{{tblBook.value}}">{{tblBook.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="tblBookLoans_branchid" class="col-sm-2 control-label">{{ 'tblBookLoans.branchid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="tblBookLoans_branchid" ng-model="tblBookLoans.branchid" name="branchid" class="form-control" ng-disabled="mode != 'create'">
						<option value=""></option>
                        <option ng-repeat="tblLibraryBranch in items.tblLibraryBranchs" title="{{tblLibraryBranch.label}}" ng-selected="{{tblLibraryBranch.value == tblBookLoans.branchid}}" value="{{tblLibraryBranch.value}}">{{tblLibraryBranch.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="tblBookLoans_cardno" class="col-sm-2 control-label">{{ 'tblBookLoans.cardno' | translate }}</label>
				<div class="col-sm-10">
                    <select id="tblBookLoans_cardno" ng-model="tblBookLoans.cardno" name="cardno" class="form-control" ng-disabled="mode != 'create'">
						<option value=""></option>
                        <option ng-repeat="tblBorrower in items.tblBorrowers" title="{{tblBorrower.label}}" ng-selected="{{tblBorrower.value == tblBookLoans.cardno}}" value="{{tblBorrower.value}}">{{tblBorrower.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="tblBookLoans_dateout" class="col-sm-2 control-label">{{ 'tblBookLoans.dateout' | translate }}</label>
				<div class="col-sm-10">
					<input id="tblBookLoans_dateout" bs-datepicker data-autoclose="1" ng-model="tblBookLoans.dateout" name="dateout" class="form-control"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="tblBookLoans_duedate" class="col-sm-2 control-label">{{ 'tblBookLoans.duedate' | translate }}</label>
				<div class="col-sm-10">
					<input id="tblBookLoans_duedate" bs-datepicker data-autoclose="1" ng-model="tblBookLoans.duedate" name="duedate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="tblBookLoans_datein" class="col-sm-2 control-label">{{ 'tblBookLoans.datein' | translate }}</label>
				<div class="col-sm-10">
					<input id="tblBookLoans_datein" bs-datepicker data-autoclose="1" ng-model="tblBookLoans.datein" name="datein" class="form-control" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(tblBookLoans.bookid, tblBookLoans.branchid, tblBookLoans.cardno, tblBookLoans.dateout)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/tblBookLoans">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
