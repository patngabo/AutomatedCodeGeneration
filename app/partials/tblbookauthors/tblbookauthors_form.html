	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'TblBookAuthors' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="tblBookAuthors_bookid" class="col-sm-2 control-label">{{ 'tblBookAuthors.bookid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblBookAuthors_bookid" name="bookid" ng-model="tblBookAuthors.bookid" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="tblBookAuthors_authorid" class="col-sm-2 control-label">{{ 'tblBookAuthors.authorid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblBookAuthors_authorid" name="authorid" ng-model="tblBookAuthors.authorid" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(tblBookAuthors.bookid, tblBookAuthors.authorid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/tblBookAuthors">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
