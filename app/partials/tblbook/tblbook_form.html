	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'TblBook' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="tblBook_bookid" class="col-sm-2 control-label">{{ 'tblBook.bookid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblBook_bookid" name="bookid" ng-model="tblBook.bookid" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="tblBook_title" class="col-sm-2 control-label">{{ 'tblBook.title' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="tblBook_title" name="title" ng-model="tblBook.title" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="tblBook_pubid" class="col-sm-2 control-label">{{ 'tblBook.pubid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="tblBook_pubid" ng-model="tblBook.pubid" name="pubid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="tblPublisher in items.tblPublishers" title="{{tblPublisher.label}}" ng-selected="{{tblPublisher.value == tblBook.pubid}}" value="{{tblPublisher.value}}">{{tblPublisher.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(tblBook.bookid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/tblBook">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
